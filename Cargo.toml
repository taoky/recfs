chrono = "0.4"
binary_macros = "1.0.0"
libaes = "0.6.4"
base64 = "0.20.0"
md5 = "0.7.0"
log = "0.4.17"
env_logger = "0.10.0"
rpassword = "7.2.0"
keyring = "1.2.0"
