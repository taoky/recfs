version = "0.1.0"
edition = "2018"
authors = ["myl7 <myl@myl.moe>"]
license = "MIT"

[dependencies]
fuse_mt = "0.6"
reqwest = { version = "0.11", features = ["blocking", "json"] }
url = "2"
uuid = "0.8"
